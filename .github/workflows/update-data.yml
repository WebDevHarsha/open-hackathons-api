name: Update Hackathons Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install pymongo
          
      - name: Fetch data from MongoDB
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python scripts/fetch_data.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'WebDevHarsha'
          git config --global user.email '146352795+WebDevHarsha@users.noreply.github.com'
          git add data.json data-open.json data-featured.json data-by-prize.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update hackathons data - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
