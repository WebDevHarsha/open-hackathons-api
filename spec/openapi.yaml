openapi: 3.1.0

info:
  title: Open Hackathons API
  version: "1.0.0"
  description: |
    A lightweight REST API providing real-time hackathon listings from multiple platforms.
    Includes categorized endpoints for all hackathons, online events, offline events,
    featured hackathons, and prize-sorted listings.
  termsOfService: https://webdevharsha.github.io/open-hackathons-api/terms
  contact:
    name: WebDev Harsha
    url: https://webdevharsha.github.io
    email: support@webdevharsha.github.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://webdevharsha.github.io/open-hackathons-api
    description: Production server

tags:
  - name: Hackathons
    description: Endpoints returning hackathon listings

paths:
  /data.json:
    get:
      tags: [Hackathons]
      summary: Get all hackathons
      operationId: getAllHackathons
      responses:
        '200':
          description: List of all hackathons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HackathonResponse'
              examples:
                sample:
                  value:
                    last_updated: "2025-11-13T00:56:24.186216Z"
                    count: 4
                    hackathons:
                      - id: 27228
                        title: "Meta Horizon Start Developer Competition"
                        displayed_location: "Online"

  /data-online.json:
    get:
      tags: [Hackathons]
      summary: Get online hackathons
      operationId: getOnlineHackathons
      responses:
        '200':
          description: List of online hackathons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HackathonResponse'

  /data-offline.json:
    get:
      tags: [Hackathons]
      summary: Get offline (in-person) hackathons
      operationId: getOfflineHackathons
      responses:
        '200':
          description: List of offline events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HackathonResponse'

  /data-featured.json:
    get:
      tags: [Hackathons]
      summary: Get featured hackathons
      operationId: getFeaturedHackathons
      responses:
        '200':
          description: List of featured hackathons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HackathonResponse'

  /data-by-prize.json:
    get:
      tags: [Hackathons]
      summary: Get hackathons sorted by prize
      operationId: getPrizeSortedHackathons
      responses:
        '200':
          description: Hackathons sorted or filtered by prize amount
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HackathonResponse'

components:
  schemas:
    Theme:
      type: object
      description: A theme or category associated with a hackathon.
      properties:
        id:
          type: integer
          example: 5
        name:
          type: string
          example: "AR/VR"
      required:
        - id
        - name

    Hackathon:
      type: object
      description: A single hackathon listing.
      properties:
        _id:
          type: string
          description: Internal unique identifier
          example: "69151d2dd48c6323c17aa876"
        id:
          type: integer
          description: External hackathon ID from the source platform
          example: 27228
        url:
          type: string
          format: uri
          example: "https://start-developer-competition.devpost.com/"
        title:
          type: string
          example: "Meta Horizon Start Developer Competition"
        thumbnail_url:
          type: string
          example: "//d112y698adiu2z.cloudfront.net/photos/production/challenge_thumbnails/003/936/745/datas/medium_square.png"
        featured:
          type: boolean
          example: true
        organization_name:
          type: string
          example: "Meta"
        isOpen:
          type: string
          example: "open"
        submission_period_dates:
          type: string
          example: "Nov 05 - Dec 09, 2025"
        displayed_location:
          type: string
          example: "Online"
        registrations_count:
          type: integer
          example: 1096
        prizeText:
          type: string
          example: "$<span data-currency-value>1,500,000</span>"
        time_left_to_submission:
          type: string
          example: "27 days left"
        themes:
          type: array
          items:
            $ref: '#/components/schemas/Theme'
        start_a_submission_url:
          type: string
          format: uri
          example: "https://start-developer-competition.devpost.com/challenges/start_a_submission"
        source:
          type: string
          example: "devpost"
      required:
        - _id
        - id
        - url
        - title
        - organization_name
        - isOpen
        - displayed_location
        - source

    HackathonResponse:
      type: object
      description: Standard response object for hackathon endpoints.
      properties:
        last_updated:
          type: string
          format: date-time
          example: "2025-11-13T00:56:24.186216Z"
        count:
          type: integer
          example: 4
        hackathons:
          type: array
          items:
            $ref: '#/components/schemas/Hackathon'
      required:
        - last_updated
        - count
        - hackathons
